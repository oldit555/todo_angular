<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="js/todo.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div ng-controller="TodoCtrl">
  <h2>Total todos: {{getTotalTodos()}}</h2>
  <ul class="unstyled">
    <li ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.done">
      <span class="done-{{todo.done}}">{{todo.text}}</span>
    </li>
  </ul>
  <form class="form-horizontal">
    <input type="text" ng-model="formTodoText" ng-model-instant>
    <button class="btn btn-primary" ng-click="addTodo()"><span class="glyphicon-plus"></span> Add</button>
  </form>
  <button class="btn btn-large btn-danger" ng-click="clearCompleted()"><span class="glyphicon-minus"></span> Clear Completed</button>
</div>
  
</body>
</html>
